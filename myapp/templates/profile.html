{% extends "layout.html" %}
{% block body %}

<h2> Profile Page</h2>

{% if session.email %}
    <h2>Your profile details are as follows.</h2>
    <h3> First Name : {{ user.firstname }}</h3>
    <h3> Last Name : {{ user.lastname }}</h3>
    <h3> Email : {{ session.email }}</h3>

{% endif %}
{% endblock %}
